            <div class="count-down-control">

        <div class="form-control bg-white mb10 detailPD">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script >

        new NumControl("#num-control-input-hook",'#num-control-add-hook','#num-control-sub-hook',{min:2,max:100});

        new CountDownHook("#count-down-hook",{timeStamp:1000000000,cb:function(){ console.log('倒计时end')}});
