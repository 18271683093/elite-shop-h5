<body class="payafter-body">
    <!-- - -->
    <div id="container" class="order payafter">

        <div class="tips">
            <div class="orange-bg"> </div>
            <span class="iconfont iconduigou"></span>
            <span class="text">购买成功</span>

                    <p class="tip"></p>
                    <div class="new-count"><span>￥1,000</span><a href="#">查看课程</a></div>
                </div>
            </div>

            <div class="pay-msg">
                <p>实付金额：￥1,000</p>
                <p>订单编号：101011010101</p>
                <p>付款时间：2020-05-01 00：26：37</p>

        </div>
        <div class="  tip-block ">

        <div class="bg-white teacher-msg">
            <h3><span>添加助教老师</span></h3>
            <div class="wx-text"> <span><img src="./images/wx.png" alt="">微信号码</span><input type="text" readonly
                    value="asasasa" id="wx-input">
                <div onclick="copyContent('wx-input')">复制</div>
            </div>
            <img src="./images/j3.png" alt="">
            <h3><span>分享好友</span></h3>
            <a class="btn" id="btn-share-hook" href="javascript:void(0);">
                一键分享

        </div>

    </div>


    <div class="copy-success" id="copy-success">
        <div>
            <p>您已复制成功，去微信粘贴。</p>
            <div id="copy-close"><img src="./images/wx.png" alt="" srcset=""> 确定</div>
        </div>
    </div>


    <div class="shade" id="shade-hook">
        <img class="sanjiao" src="./images/s1.png" alt="">
        <img class="book" src="./images/book.png" alt="">
        <img class="plane" src="./images/plane.png" alt="">
        <a href="#" class="btn" id="close-buy-card-hook">我知道啦</a>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script>
        function copyContent(id) {
            var ElementObj = document.getElementById(id);
            ElementObj.select();
            document.execCommand("Copy");
            $('#copy-success').show()
        }

        $('#copy-close').click(function(){
            $('#copy-success').hide()
        })

        $('#btn-share-hook').click(function(){
            $('#shade-hook').show();
        })

        $("#close-buy-card-hook").click(function(){
            $('#shade-hook').hide();
        })
    </script>
